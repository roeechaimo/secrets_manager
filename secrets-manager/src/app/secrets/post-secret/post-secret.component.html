<div class="dialog-container">
  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <h3 mat-dialog-title>{{ dialogHeader }}</h3>

    <mat-dialog-content>
      <div class="form-field">
        <mat-form-field>
          <input
            matInput
            type="text"
            formControlName="name"
            placeholder="Name: "
          />

          <mat-error>{{ errors.required }}</mat-error>
        </mat-form-field>
      </div>

      <div class="form-field">
        <mat-form-field>
          <input
            matInput
            type="text"
            formControlName="text"
            placeholder="Text: "
          />

          <mat-error>{{ errors.required }}</mat-error>
        </mat-form-field>
      </div>

      <div class="form-field">
        <mat-slide-toggle
          class="example-margin"
          formControlName="allowExport"
          [checked]="form.get('allowExport').value"
        >
          Allow export
        </mat-slide-toggle>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions>
      <button mat-raised-button type="submit">Post</button>

      <button mat-raised-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
  </form>
</div>
